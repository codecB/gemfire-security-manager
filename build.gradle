repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.geode:geode-core:1.15.1' 
}

tasks.named('test') {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
            'Implementation-Title': 'GemFire Security Manager',
            'Implementation-Version': version
        )
    }
}